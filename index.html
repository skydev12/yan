<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Proposal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .bg-custom {
      background-image: url('p.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="bg-custom">
  <div class="h-screen flex flex-col items-center justify-center">
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg text-center">
      <h1 class="text-2xl font-bold mb-4">Maukah kamu menjadi pacarku, Yana?</h1>
      <img src="Gengar.webp" alt="Anime GIF" class="w-64 h-64 mx-auto mb-4">
      <div class="flex justify-center space-x-4">
        <button id="yesBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600">Ya</button>
        <button class="px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600">Tidak</button>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('yesBtn').addEventListener('click', function() {
      // Menampilkan notifikasi sederhana
      alert('Terima kasih, kami akan mengirimkan notifikasi ke WhatsApp Anda jika Yana setuju!');
      
      // Data yang akan dikirim ke server
      const data = {
        phoneNumber: '+6282173242194', // Ganti dengan nomor WhatsApp Anda
        message: 'Yana setuju menjadi pacarmu!'
      };
      
      // Mengirim permintaan POST ke server
      fetch('http://localhost:3000/send-whatsapp', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Response:', data);
        alert('Notifikasi WhatsApp berhasil dikirim!');
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Terjadi kesalahan saat mengirim notifikasi WhatsApp.');
      });
    });
  </script>
</body>
</html>
