<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kegiatan kampus</title>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #333;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      transition: transform 0.3s ease;
      overflow-x: hidden;
    }

    .sidebar.hidden {
      transform: translateX(-200px);
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #555;
    }

    main {
      flex: 1;
      padding: 20px;
      transition: margin-left 0.3s ease;
      margin-left: 200px;
      overflow-x: hidden;
    }

    .sidebar.hidden + main {
      margin-left: 0;
    }

    .toggle-sidebar {
      background-color: transparent;
      border: none;
      padding: 10px;
      cursor: pointer;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: block;
    }

    .toggle-sidebar svg {
      fill: #000;
      width: 25px;
      height: 25px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        transform: none;
        background-color: #333;
        display: block;
      }

      .sidebar ul {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
      }

      .sidebar li {
        margin-bottom: 10px;
        width: 100%;
      }

      .sidebar a {
        padding: 10px;
        text-align: center;
      }

      main {
        margin-left: 0;
        padding-top: 100px;
      }

      .toggle-sidebar {
        display: none;
      }
    }
  </style>
  <style>
    .hidden { display: none; }
    .flex { display: flex; }
    .fixed { position: fixed; }
    .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
    .min-h-screen { min-height: 100vh; }
    .z-10 { z-index: 10; }
    .overflow-y-auto { overflow-y: auto; }
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .max-w-sm { max-width: 24rem; }
    .mx-auto { margin-left: auto; margin-right: auto; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="sidebar" id="sidebar">
    <ul>
      <li style="margin-top: 20px;"><a href="index.html" onclick="loadContent('home.html')">Home</a></li>
      <li><a href="karya-tulis.html" onclick="loadContent('karya-tulis.html')">Karya Tulis</a></li>
      <li><a href="bahan-ajar.html" onclick="loadContent('bahan-ajar.html')">Bahan Ajar</a></li>
      <li><a href="bank-soal.html" onclick="loadContent('bank-soal.html')">Bank Soal</a></li>
      <li><a href="kegiatan-sekolah.html" onclick="loadContent('kegiatan-sekolah.html')">Kegiatan kampus</a></li>
      <li><a href="tutorial.html" onclick="loadContent('tutorial.html')">Tutorial</a></li>
    </ul>
  </div>
  <main id="main-content" class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8">
      <h2 class="text-3xl font-bold mb-4 text-center text-blue-600">Kegiatan kampus</h2>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <form id="upload-form">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="photo">Foto Kegiatan:</label>
            <input type="file" id="photo" accept="image/*" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Keterangan:</label>
            <textarea id="description" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
          </div>
          <div class="flex items-center justify-between">
            <button type="button" onclick="showUploadPrompt()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200 ease-in-out">Unggah</button>
          </div>
        </form>
      </div>
      <div id="gallery" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <!-- Modal -->
    <div id="code-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
      <div class="flex items-center justify-center min-h-screen px-4">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm mx-auto">
          <h3 class="text-xl mb-4">Masukkan Kode</h3>
          <input type="password" id="auth-code" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4" placeholder="Kode">
          <div class="flex justify-end">
            <button onclick="hideUploadPrompt()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200 ease-in-out">Batal</button>
            <button onclick="validateCode()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 ml-2 rounded focus:outline-none focus:shadow-outline transition duration-200 ease-in-out">Unggah</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <button onclick="toggleSidebar()" class="toggle-sidebar" aria-label="Toggle Sidebar">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M4 6h16M4 12h16m-7 6h7"/>
    </svg>
  </button>

  <script>
    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyAe7DiRe54EYdR4g5eflnBOxWFiGvAu34c",
      authDomain: "risky-f2de4.firebaseapp.com",
      projectId: "risky-f2de4",
      storageBucket: "risky-f2de4.appspot.com",
      messagingSenderId: "70573427034",
      appId: "1:70573427034:web:85ee8f762992016d310b63",
      measurementId: "G-4L76NDRV8E"
    };
    firebase.initializeApp(firebaseConfig);

    const storage = firebase.storage();
    const firestore = firebase.firestore();

    const gallery = document.getElementById('gallery');
    const uploadForm = document.getElementById('upload-form');
    const photoInput = document.getElementById('photo');
const descriptionInput = document.getElementById('description');
const codeModal = document.getElementById('code-modal');
const authCodeInput = document.getElementById('auth-code');

    let uploadFunction = null;

uploadForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const file = photoInput.files[0];
  const description = descriptionInput.value;

  if (!file || !description) {
    alert('Silakan pilih file foto dan masukkan keterangan.');
    return;
  }

// Function to upload photo
const uploadPhoto = async (file, description) => {
  const storageRef = storage.ref();
  const photoRef = storageRef.child(file.name);

  try {
    const snapshot = await photoRef.put(file);
    const downloadURL = await snapshot.ref.getDownloadURL();

    // Save photo info to Firestore
    await firestore.collection('kegiatan').add({
      url: downloadURL,
      description: description,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    // Clear input fields
    photoInput.value = '';
    descriptionInput.value = '';

    // Close modal if open
    hideUploadPrompt();

    // Refresh gallery
    loadGallery();
  } catch (error) {
    console.error('Error uploading photo:', error);
    alert('Terjadi kesalahan saat mengunggah foto. Silakan coba lagi.');
  }
};

// Function to load gallery
const loadGallery = async () => {
  gallery.innerHTML = '';

  try {
    const snapshot = await firestore.collection('kegiatan').orderBy('timestamp', 'desc').get();

    snapshot.forEach(doc => {
      const photo = doc.data();

      const div = document.createElement('div');
      div.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-lg');

      const img = document.createElement('img');
      img.src = photo.url;
      img.alt = photo.description;
      img.classList.add('w-full', 'rounded-lg');
      div.appendChild(img);

      const p = document.createElement('p');
      p.textContent = photo.description;
      p.classList.add('text-gray-700', 'text-sm', 'mt-2');
      div.appendChild(p);

      gallery.appendChild(div);
    });
  } catch (error) {
    console.error('Error loading gallery:', error);
    alert('Terjadi kesalahan saat memuat galeri foto. Silakan coba lagi.');
  }
};

// Function to show upload prompt
const showUploadPrompt = () => {
  codeModal.classList.remove('hidden');
};

// Function to hide upload prompt
const hideUploadPrompt = () => {
  codeModal.classList.add('hidden');
};

// Function to validate code and initiate upload
const validateCode = () => {
  const authCode = authCodeInput.value.trim();

  if (authCode === 'your_secret_code') { // Ganti 'your_secret_code' dengan kode rahasia Anda
    uploadFunction(photoInput.files[0], descriptionInput.value.trim());
  } else {
    alert('Kode tidak valid. Silakan coba lagi.');
  }

  // Clear auth code input
  authCodeInput.value = '';
};

// Function to toggle sidebar
const toggleSidebar = () => {
  const sidebar = document.getElementById('sidebar');
  sidebar.classList.toggle('hidden');

  const mainContent = document.getElementById('main-content');
  mainContent.classList.toggle('ml-0');
};

// Load initial gallery on page load
window.addEventListener('DOMContentLoaded', () => {
  loadGallery();
});
</script>
</body>
</html>
